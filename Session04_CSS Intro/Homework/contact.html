<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <script src="https://kit.fontawesome.com/bc5191bd1b.js"></script>
    <link rel="stylesheet" type="text/css"  href="contactstyle.css">
 </head>
   <body>
     <!-- Header  -->
     <header class="header">
       <h1>Contact me <span style="font-size: 25px; color:rgba(128, 128, 128, 0.87)">Feel free to contact me</span></h1>
     </header>
     <!-- A container that contain all form info, after I splitted in two sections (divs) in order to arange them next to each other-->
       <div class="container">
         <form class="form">
           <!-- div that contain the first part of the form - left part (name, email and subject) -->
            <div>
                 <label for="fname">Name</label><br>
                 <input type="text" id="name" name="name" placeholder="Enter name">
               <br><br>
                 <label for="email">Email</label><br>
                 <input type="email" id="email" name="email" placeholder="Enter Email">
               <br><br>
                 <label for="subject">Subject</label><br>
                 <input type="text" id="subject" name="subject" placeholder="Enter Subject">
               <br>
             </div>
             <!-- div that contain the second part of the form - right part (message and submit button) -->
             <div class="message">
                <label for="message">Message</label> <br>
                <textarea name="message" rows="12" cols="40" placeholder="Write me a message..."></textarea>
                <input type="submit" value="Send Message">
             </div>
          </form>
       </div>
        <!-- Another section that contain an inline list with my contact posibilities)  -->
         <div class="socialmedia">
             <p style="font-size: 20px;"> Or find me on social media</p>
             <hr>
           <ul>
             <li> <a href="https://www.facebook.com/bianca.e.s.9?ref=bookmarks"><i class="fab fa-facebook-square"> </i> Facebook</a></li>
             <li> <a href="#Twitter"> <i class="fab fa-twitter"></i> Twitter </a></li>
             <li> <a href="https://www.instagram.com/bianca.stana/"><i class="fab fa-instagram"></i> Instagram </a></li>
           </ul>
       </div>
     </div>
   </body>
</html>
