<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci number</title>
</head>

<body>
    <div>
        <h3>Fibonacci Number</h3>
        <p>The Fibonacci numbers, commonly denoted F(n) form a sequence, called the Fibonacci sequence, such that each number is the sum of the two preceding ones, starting from 0 and 1.
        <br><br>
        F(0) = 0,   F(1) = 1
        F(N) = F(N - 1) + F(N - 2), for N > 1.
        </p>
    </div>
    <div>
        <label for="number">N:</label>
        <input type="text" name="number" id="number">
        <button id="button">calculate F(N)</button>
        <p id="result"></p>
        <p id="result2"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
