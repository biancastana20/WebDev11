<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda telefonica</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Agenda</h1>
            </header>
            <div class="zona1">
               <div class="input">
                    <label for="nume">Nume: </label>
                    <input type="text" name="nume" id="nume" autocomplete="off">
                    <label for="telefon">Telefon: </label>
                    <input type="number" name="telefon" id="telefon" autocomplete="off">
               </div>
                <div class="buton">
                    <button id="buton">ADAUGA CONTACT</button>
                </div>
            </div>
            <br>
            <div class="zona2">
                <table class="my_table">
                    <tr>
                        <th>Nume</th>
                        <th>Telefon</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
