<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="nav container">
            <nav>
                <div class="nav-left">
                    <img src="img/logo.svg" class="logo" alt="">
                    <ul class="navbar">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Equipments</a></li>
                        <li><a href="#">Instruments</a></li>
                        <li><a href="#">Events</a></li>
                    </ul>
                </div>
                <ul class="social-links">
                    <li><a href="https://www.facebook.com/" target="_blank"><img src="img/fb.svg"></a></li>
                    <li><a href="https://twitter.com/home?lang=ro" target="_blank"><img src="img/tw.svg"></a></li>
                    <li><a href="https://www.youtube.com/" target="_blank"><img src="img/you.svg"></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><img src="img/ins.svg"></a></li>
                </ul>
            </nav>
        </div>
        <div class="hero-section container">
            <div class="music">
                <img src="img/music.svg" alt="" class="music-icon" id="music-icon">
                <div class="music-player">
                    <p id="ch-name">spinnin records</p>
                    <h1 id="sg-name">martin garrix - animals</h1>
                    <div class="seek">
                        <span class="played-bar"></span>
                        <span class="circle"></span>
                        <span class="rest-of-bar"></span>
                    </div>
                    <div class="time">
                        <p>Dragon arena</p>
                        <p>2:14 / 4:05</p>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="card-1">
                    <p>Web radio</p>
                    <h2>electronic</h2>
                    <div class="play-music">
                        <img src="img/music-icon.svg" alt="">
                        <p>play music</p>
                        <div class="overlay gradient-2"></div>
                    </div>
                </div>
                <div class="card-1 card-2">
                    <p>Web radio</p>
                    <h2>rapper</h2>
                    <div class="play-music">
                        <img src="img/music-icon.svg" alt="">
                        <p>play music</p>
                        <div class="overlay gradient-3"></div>
                    </div>
                </div>
                <div class="card-1 card-3">
                    <p>Web radio</p>
                    <h2>instrumental</h2>
                    <div class="play-music">
                        <img src="img/music-icon.svg" alt="">
                        <p>play music</p>
                        <div class="overlay gradient-4"></div>
                    </div>
                </div>
            </div>
            <h1 class="heading-lg">martin garrix</h1>
            <img src="img/cutter.svg" alt="" class="cutter">
            <div class="overlay gradient-1"></div>
            <div class="channel-link">
                <h1>Visit Channel</h1>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="js/splittext.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
