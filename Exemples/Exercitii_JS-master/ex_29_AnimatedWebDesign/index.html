<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="circles"></div>
        <header class="container">
            <div class="logo">
                <img src="/img/meetup.svg" alt="">
                <h1>Meetup</h1>
            </div>
        </header>
        <div class="container hero">
            <div class="main-content">
                <h1>Web Designing meetup</h1>
                <button class="btn">More Info</button>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Debitis nam molestias illo aperiam doloremque officiis perspiciatis numquam quod quisquam eligendi?</p>
            </div>
        </div>
        <div class="triangle"></div>
        <div class="further-detail">
            <div class="speaker">
                <img src="/img/man.svg" alt="">
                <p>John Doe (Speaker)</p>
            </div>
            <div class="location">
                <img src="/img/map.svg" alt="">
                <p>23432 N Country Aa Trak, Keshan, WI, 67576</p>
            </div>
            <div class="timing">
                <img src="/img/clock.svg" alt="">
                <p>10AM - 1PM</p>
            </div>
        </div>

        <div class="sm-circle-1"></div>
        <div class="sm-circle-2"></div>
        <div class="sm-rec-1"></div>
        <div class="sm-rec-2"></div>

        <script src="script.js"></script>
    </body>
</html>
