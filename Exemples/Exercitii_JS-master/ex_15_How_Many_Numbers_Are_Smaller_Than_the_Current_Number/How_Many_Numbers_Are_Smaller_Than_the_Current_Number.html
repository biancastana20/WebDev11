<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Many Numbers Are Smaller Than the Current Number</title>
</head>

<body>
    <div>
        <h3>How Many Numbers Are Smaller Than the Current Number</h3>
        <p>Given the array nums, for each <span style="font-weight: bold;">nums[i]</span> find out how many numbers in the array are smaller than it.
        <br><br> That is, for each <span style="font-weight: bold;">nums[i]</span> you have to count the number of valid j's such that <span style="font-weight: bold;">j != i</span> and <span style="font-weight: bold;">nums[j]</span> &lt; <span style="font-weight: bold;">nums[i]</span>.
        <br><br>Return the answer in an array.</p>
    </div>
    <br><br>
    <div>
        <label for="smaller_number">Insert an array:</label>
        <input type="number" name="smaller_number" id="smaller_number">
        <button id="button">Calculate</button>
        <p id="rezultat"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
