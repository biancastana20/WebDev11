<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de cumparaturi</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="container-input">
                <h1>Shopping list</h1>
                <input type="text" id="text">
                <button id="button">Add item</button>
                <div class="sortare">
                    <button id="sortare_asc">Sort asc</button>
                    <button id="sortare_desc">Sort desc</button>
                </div>
            </div>
    
            <div class="container-tabel">
                <table class="myTable">
                    <tr id="hidden">
                        <th>Item description</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
