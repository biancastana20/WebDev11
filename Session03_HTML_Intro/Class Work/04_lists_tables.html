<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <li>React</li>
  </ul>

  <!-- Ordered Lists -->
  <ol>
    <li>Java</li>
    <li>Python</li>
    <li>PHP</li>
    <li>Node JS</li>
  </ol>

  <!-- Nested lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table style="width: 600px">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Vlad</td>
        <td>Tepes</td>
        <td>vlad.tepes@gmail.com</td>
      </tr>
      <tr>
        <td>Adrian</td>
        <td>Marian</td>
        <td>Adrian.Marin@gmail.com</td>
      </tr>
      <tr>
        <td>Popescu</td>
        <td>Ion</td>
        <td>popescu.ion@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
