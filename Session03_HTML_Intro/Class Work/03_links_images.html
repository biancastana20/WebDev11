<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <!-- Open in the same tab -->
    <a href="https://www.w3schools.com/">Click For w3schools</a>
  </p>
  
  <p>
    <!-- Open in a new tab target blank -->
    <a href="https://developer.mozilla.org/en-US/" target="_blank">Click For MDN</a>
  </p>

  <!-- Internal link -->
  <p>
    <a href="/02_basic_typography.html">Local link</a>
  </p>

  <!-- Local image -->
  <h3>Local image</h3>
  <img src="/images/html.png" alt="My Image" width="200">

  <!-- Online image -->
  <h3>Online image</h3>
  <img src="https://lvivity.com/wp-content/uploads/2018/01/fvb.jpg" alt="My Image 2">
</body>
</html>
