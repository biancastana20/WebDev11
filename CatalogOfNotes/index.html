<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classbook grades</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="list_students_wrapper">
            <h1>CLASSBOOK GRADES</h1>
        
            <div class="form1">
                <input type="text" id="input" name="input" onblur="blurEvent ()" placeholder="Add a new student"  >
                <button class ="buttonAdd">Add </button>
            </div>
            <br>

            <div class="sort">
                <button class = "buttonSortAsc">Ascending sort</button>
                <button class = "buttonSortAsc">Descending sort</button>
            </div>
        <br>
            
            <table id="tableStudents">
                <tr>
                    <th>Name</th>
                    <th>Average</th> 
                    <th>Grades</th> 
                    <th>Delete student</th> 
                 </tr>
            </table>
         
    
        <div class="notes_students_wrappers">
            <div class="hideNotes">
                <button class = "buttonHideNotes">Hide Grades</button>
            </div>
        
            <div class="student">
                <p id = "studentName"></p>
            </div>
        
            <div class="newGrade">
               <input type="number" id="grade" name="grade" placeholder="Add grade">
                <button class = "buttonAddGrade">Add </button>
           </div><br>
           
            <table id="tableStudent">
                <tr>
                    <th>Grades</th>
                    <th>X</th>
                </tr>
            </table>
          <br>

           <div class="sort">
            <button class = "buttonSortAscGrade">Ascending sort</button>
            <button class = "buttonSortAscGrade">Descending sort</button>
         </div>

    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
