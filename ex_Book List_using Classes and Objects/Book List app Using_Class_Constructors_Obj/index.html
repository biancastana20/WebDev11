<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List using ES6 Classes and Objects</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="formAndSubmit">
      <h1 style="color:white">Add Book</h1>
      <!-- DIV with success/faild and deleted message -->
      <div class="validationMessageArea"></div>
      <br />
      <!-- START FORM -->
      <div class="form">
        <form method="POST" id="myForm">
          <label for="title">Title</label><br />
          <input type="text" id="title" name="title" />
          <br /><br />
          <label for="author">Author</label><br />
          <input type="text" id="author" name="author" />
          <br /><br />
          <label for="isbn">ISBN</label><br />
          <input type="text" id="isbn" name="isbn" />
          <br /><br />
        </form>
        <button type="submit " id="buttonSubmit">SUBMIT</button> <br /><br />
      </div>
      <!-- END FORM -->

      <!-- START LIST OF BOOKS -->
      <table id="myTable" class="myTableBook">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Delete</th>
        </tr>
      </table>
      <!-- END LIST OF BOOKS -->

    </div>
  </div>
  <script src="app1.js"></script>
</body>

</html>
