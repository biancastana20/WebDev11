<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>
<body>
    <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <div class="nav-logo">
        <i class="fas fa-book"></i>
        <a href="index.html">worldOf<span>Books</span> </a>
      </div>
      <form class="nav-form">
        <input type="text" name="nav-search-book" id="nav-search-book" placeholder="Search by title, author..." />
        <!-- <img src="images/search.png" /> -->
        <button id="nav-button-search-book">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="cart-btn">
        <a href="#" class="nav-icon">
          <i class="fas fa-cart-plus"></i>
          <span class="nav-text-icon">Shooping Cart</span>
        </a>
      </div>
      <div class="admin-btn">
        <a href="admin.html" class="admin-icon">
          <i class="fas fa-user-lock"></i>
          <span class="nav-text-icon">Admin</span>
        </a>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
</body>
</html>
