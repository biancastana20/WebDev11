<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add new book</title>
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="admin-add-new-book.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" /> -->
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>
<body>
    <!-- <div class="loading"></div> -->
    <!----------------------- navbar ---------------------------------------->
    <nav class="navbar">
        <div class="navbar-center">
            <div class="nav-logo">
                <i class="fas fa-book"></i>
                <a href="index.html">worldOf<span>Books</span> </a>
            </div>
            <div class="cart-btn">
                <a href="#" class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                    <span class="nav-text-icon">Shopping Cart</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- --------------------------------end of navbar --------------------------------------->
    <!-- start header -->
    <header>
        <h2> Add a new book</h2>
        <div class="header-btn">
            <i class="fas fa-plus"></i>
            <a href="admin.html" id="header-btn">SAVE BOOK </a>
        </div>
        <!-- <button>CANCEL</button> -->
    </header>
    <!-- ------------------------------------------end header ------------------------------>

    <!-- ------------------------------start section ---------------------------------------->
    
    <header id="add-new-book">
        <h2> Add a new book</h2>
        <div class="header-btn">
            <i class="fas fa-plus"></i>
            <a href="admin.html" id="header-btn">SAVE BOOK </a>
        </div>
        <!-- <button>CANCEL</button> -->
    </header>
    
    
    <section>
        <form id="form-add-book">
            <div id="input-box">
                <label for ="book-id">Book Id</label>
                <input type="number" id="book-id" name="book-id">
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="image">Image</label>
                <input type="text" id="image" name="image">
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <br>
            <div id="input-box">
                <label for ="price">Price</label>
                <input type="number" id="price" name="price">
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="descrition">Description</label>
                <textarea id="description" name="description" rows="12" cols="110" ></textarea>
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity">
            </div>
            <!-- <br> -->
        </form>
    </section>
    <!-- -------------------------------end section ----------------------------------------->

    <script src="app.js"></script>
</body>
</html>
