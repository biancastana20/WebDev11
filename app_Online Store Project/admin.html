<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Admin page</title>
<!--------------- ------------------------style css---------------------------------->
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="style.css" />
<!---------------------------------- font awesome ------------------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <!-- <div class="loading"></div> -->
<!------------------------------- START navbar ----------------------------------------->
    <nav class="navbar">
        <div class="navbar-center">
            <div class="nav-logo">
                <i class="fas fa-book"></i>
                <a href="index.html">worldOf<span>Books</span> </a>
            </div>
            <div class="cart-btn">
                <a href="cart.html"  class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                    <span class="nav-text-icon">Shopping Cart</span>
                </a>
            </div>
        </div>
    </nav>
<!-- --------------------------------END navbar ---------------------------------------->
    
<!-- --------------------------------------- START product management container ----------------------->
    <div id="product-management-container">
        <header id="product-management" >
            <h2> Product Management</h2>
            <div>
                <button id="header-btn-add-new-book"> 
                    <i class="fas fa-plus"></i> ADD A NEW BOOK </button>
            </div>
        </header>
<!--------START add products in table from JSON (after push add new book will be hidden)------->
        <section>
            <table id="table-books">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </table>
        </section>
    </div>
<!--------------------------- END products management container ------------------------->

<!-- -------------------------START section add new book in table (hidden initially) -- -->
    <div id="add-new-book-container">
         <header id="add-new-book">
            <h2> Add a new book</h2>
        <div>
            <button id="header-btn-save-book">  <i class="fas fa-plus"></i> SAVE BOOK </button>
        </div>
        </header>

        <form id="form-add-book">
            <div id="input-box">
                <label for ="book-id">Book Id</label>
                <input type="number" id="book-id" name="book-id">
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="image">Image</label>
                <input type="text" id="image" name="image">
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <br>
            <div id="input-box">
                <label for ="price">Price</label>
                <input type="number" id="price" name="price">
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="descrition">Description</label>
                <textarea id="description" name="description" rows="12" cols="110" ></textarea>
            </div>
            <!-- <br> -->
            <div id="input-box">
                <label for ="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity">
            </div>
            <!-- <br> -->
        </form>
</div>
<!-- -------------------------END section add new book in table ------------------------ -->

<!-- ----------------------------------------- END product management container ----------------------------->
<script src="app.js"></script>
</body>

</html>
