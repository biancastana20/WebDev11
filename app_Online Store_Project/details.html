<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Book Details</title>
    <!--------------- ------------------------style css---------------------------------->
    <link rel="stylesheet" href="style.css" />

    <!---------------------------------- font awesome ------------------------------------>

<body onload="loaderFunc()">

    <!------------------------------------------ START navbar ----------------------------------------->

            </div>
            <div class="cart-btn">
