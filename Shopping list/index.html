<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Shopping List</h1> <br>
    <div class="input">
        <input type="text" id="additem" name="additem" onblur="blurEvent ()" >
        <button id ="buttonAdd">Add item</button>
    </div><br>

    <div class="sort">
        <button class="buttonSortAsc">Sort asc</button>
        <button class="buttonSortDesc">Sort desc</button>
    </div><br>

    <div class="table"> 
        <table id="myTable">
            <tr>
                <th>Item description</th>
                <th>Action</th> 
            </tr>
        </table>
    </div>


    </div>
    

   <script src="app.js"></script> 
</body>
</html>
